<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Soil Dashboard</title>
  <style>
    body { font-family: sans-serif; margin:0; padding:0; }
    #controls, #filters { padding: 1em; background: #f7f7f7; }
    #dataTable { max-height:200px; overflow:auto; margin:1em; border:1px solid #ccc; }
    #dataTable table { width:100%; border-collapse:collapse; }
    #dataTable th, #dataTable td { border:1px solid #ddd; padding:4px; font-size:0.85em; white-space:nowrap; }
    #sensorInfo { background:#fff; border:1px solid #ccc; padding:0.5em; margin-top:0.5em; max-height:200px; overflow:auto; display:none;}
    #chartContainer { padding:1em; }
  </style>
</head>
<body>

  <div id="controls">
    <input type="file" id="fileInput" accept=".csv,.txt"/>
    <button id="loadBtn">Load Master Data</button>
  </div>

  <div id="dataTable"></div>

  <div id="filters" style="display:none;">
    <label>
      From:
      <input type="datetime-local" id="startDate"/>
    </label>
    <label>
      To:
      <input type="datetime-local" id="endDate"/>
    </label>
    <label>
      Parameter:
      <select id="paramSelect">
        <option value="wc">Water Content</option>
        <option value="temp">Temperature</option>
        <option value="perm">Apparent Permittivity</option>
        <option value="bulkEC">Bulk EC</option>
        <option value="poreEC">Pore Water EC</option>
      </select>
    </label>
    <label>
      Sensors:
      <select id="sensorSelect" multiple size="5"></select>
    </label>
    <button id="sensorInfoBtn">Info</button>
    <div id="sensorInfo">
      <strong>Sensor configuration:</strong>
      <table>
        <thead><tr><th>Friendly Name</th><th>Sensor Address</th></tr></thead>
        <tbody>
          <!-- Populate from JS mapping -->
        </tbody>
      </table>
    </div>
    <button id="plotBtn">Plot</button>
  </div>

  <div id="chartContainer" style="display:none;">
    <canvas id="mainChart"></canvas>
    <div style="margin-top:0.5em;">
      <button id="downloadPlotBtn">Download Plot</button>
      <button id="downloadDataBtn">Download Data</button>
    </div>
  </div>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2"></script>

  <script src="app.js"></script>
</body>
</html>
